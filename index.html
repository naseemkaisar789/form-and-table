<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">	
        <form action="#" method="get" enctype="multipart/form-data">

            <label for="first_name">First Name:</label> <br>       
            <input type="text" placeholder="Type your first name" name="first_name" id="first_name" class="first_name">
            <br><br>
            <label for="last_name">Last Name:</label> <br>       
            <input type="text" placeholder="Type your last name" name="last_name" id="first_name" class="last_name">

            <br><br>
            <label for="email">Email Adress:</label> <br>       
            <input type="email" placeholder="Type your email address" name="email" id="first_name" class="email">

            <br><br>
            <label for="email">Password:</label> <br>       
            <input type="password" placeholder="password" name="password" id="password" class="password">

            <label for="gender">Gender</label>
            <input type="radio" value="Male" name="gender" id="gender" class="gender"><span>male</span>
            <input type="radio" value="female" name="gender" id="gender" class="gender" ><span>female</span>

            <br><br>
            <label for="">Education Qualification</label>
            <input type="checkbox" value="ssc"><span>SSC</span>
            <input type="checkbox" value="hsc"><span>HSC</span>

            <br><br>

            <label for="massages">Your Massages:</label> <br>
            <textarea cols="73" rows="10" placeholder="Type your massages here" name="massage" id="massage" class="massage"></textarea>

           <br><br>

           <button type="submit">Click Me</button>
           <button type="reset">Reset Me</button>
        </form>
    </div>

</body>
</html>
